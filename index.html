<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="jumbotron">
    <h1>Mad Libs</h1>
    </div>
    <div class="container">
      <form id="mad-lib-form">
        <label for="person1">Noun:</label>
        <input id="person1" type="text" class="form-control">
        <label for="person2">Adjective:</label>
        <input id="person2" type="text" class="form-control">
        <label for="animal">Adjective:</label>
        <input id="animal" type="text" class="form-control">
        <label for="exclamation">Adjective:</label>
        <input id="exclamation" type="text" class="form-control">
        <label for="verb">Animal (plural)</label>
        <input id="verb" type="text" class="form-control">
        <label for="noun2">Verb Present ends in ING</label>
        <input id="noun2" type="text" class="form-control">
        <label for="input7">Noun</label>
        <input id="input7" type="text" class="form-control">
        <label for="input8">Verb Base Form</label>
        <input id="input8" type="text" class="form-control">
        <label for="input9">Noun</label>
        <input id="input9" type="text" class="form-control">
        <button type="submit" class="btn btn-primary my-5">Submit</button>
      </form>
      <div class="mad-lib-story">
        <p>Hush, Can you hear it </p>
        <p>The <span class="person1"></span> in the grass,</p>
        <p>Bringing you the <span class="person2"></span> news</p>
        <p>Winter's day is past.</p>
        <p>Soft, Can you feel it</p>
        <p>The <span class="animal"></span> breeze,</p>
        <p>Telling you the <span class="exclamation"></span> <span class="verb"></span></p>
        <p>Are <span class="noun2"></span> on the trees.</p>
        <p>Look, Can you see them</p>
        <p>The <span class="input7"></span> in the lane,</p>
        <p>Now you must <span class="input8"></span> a <span class="input9"></span> -</p>
        <p>Because spring is here again.</p>
      </div>
    </div>
  </body>
</html>
